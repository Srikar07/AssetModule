
<div class="row">
    <div class="card card-custom card-stretch gutter-b col-12">
        <div class="card-header border-0 mt-4">
            <h3 class="card-title align-items-start flex-column">
                <span class="card-label font-weight-bolder text-dark">Pending tasks</span>
            </h3>
        </div>
        <div class="card-body pt-8">
            <div class="d-flex align-items-center mb-10 row">
                <div class="col-md-3 mx-auto" *ngFor="let pending of pendingTasks">
                    <div class="d-flex align-items-center bg-light-success rounded p-5 gutter-b">

                        <div class="d-flex flex-column flex-grow-1 mr-2">
                            <a href="#" class="font-weight-normal text-dark-75 text-hover-primary font-size-lg mb-1" [routerLink]="['./',pending.taskName]">
                                {{pending.name}}
                            </a>
                            <!--<span class="text-muted font-size-sm">Due in 2 Days</span>-->
                        </div>

                        <span class="font-weight-bolder text-success py-1 font-size-lg">{{pending.count}}</span>
                    </div>
                    <!--<mat-chip-list>
                        <mat-chip color="primary" *ngFor="let pending of pendingTasks" [routerLink]="['./',pending.taskName]" [selected]="pending.name" (selectionChange)="loadPendingTasks($event)"
                                  (click)="loadPendingTasks(pending)">
                            {{pending.name}} {{pending.count}}
                        </mat-chip>
                    </mat-chip-list>-->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex flex-row">    
    <div class="flex-row-fluid">
        <router-outlet></router-outlet>
    </div>
</div>
